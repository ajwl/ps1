---
layout: layout
---

<header>
  <div id="blog-title">
    <a href="{{ site.url }}{{ site.baseurl }}">
      ANNA
      LEACH
      BLOG
    </a>
  </div>
</header>

<section class="content">
  <h1>
    {{ page.title }}
  </h1>

	<p class="byline">
    {{ page.date | date: "%B %e, %Y" }}
	</p>

  {{ content }}

</section>

 <!-- TODO: bio here -->
  <section class="meta">
    <h3>Tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
        <img src="{{ site.image_base }}/twitter-gravatar.jpg" height="50" width="50" />
      </a>

      <p>
        I'm a developer at Zopa. <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Follow me on Twitter</a>:
      </p>

      <p>
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter_username }}">Tweet</a>
        <a href="http://twitter.com/{{ site.twitter_username }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter_username }}</a>
      </p>

      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
